<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
      <div class="l-main__img">
        <div style="position:absolute; top:93px;right:780px;margin-right:30px;width:370px;" > <img src="assets/img/home-phones.png" alt="Smartphones"> </div>
        <div style="position:absolute; top:112px;right:780px;margin-right:76px;width:200px;" > <img src="assets/img/instagram.png"/> </div>
        <img src="assets/img/download.png" alt="Smartphones" style="margin-right: 30px">
      </div>
      <div class="container">
      <div class="l-user">
        <div class="c-panel group">
          <img class="c-panel__img" src="assets/img/instagram.svg" alt="Instagram">
          <div class="c-panel__form">
            <input type="text" class="c-panel__input" placeholder="Phone number, username, or email">
            <input type="text" class="c-panel__input" placeholder="Password">
            <a href="#" class="c-btn">Log In</a>
            <span class="c-panel__span">OR</span>
          </div>
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
          <p style="font-size:12px;">You can also report content you believe is unlawful</p>
          <p style="font-size:12px;">in your country without logging in.</p>
          <br>
        </div>
        <div class="c-signup group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="assets/img/google.png" alt="Google Play">
            <img src="assets/img/microsoft.png" alt="Microsoft">
          </div>
        </div>
      </div>
      </div>
  </main>
</body>
</html>
